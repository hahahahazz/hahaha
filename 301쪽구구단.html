<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>301쪽 구구단</title>
    <style>
        body{
            margin: 5%;
            text-align: center;
        }
    </style>
    <script>
        function gugudan(g) {
            let m = parseInt(g);
            if (isNaN(m) || m < 1 || m > 100) {
                alert(" 잘못 입력하셨습니다.");
                return;
            }
            for (let i = 1; i <= 100; i++) {
                document.write(m + "X" + i + "=" + m * i + "<br>");
            }
        }
    </script>
</head>
<body>
    <h2> 구구단 출력 함수 만들기 </h2>
    <hr>
    <script>
        let g = prompt("구구단 몇 단을 원하세요? (1~100단)", "");
        gugudan(g);
    </script>
</body>
</html>
